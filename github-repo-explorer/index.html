<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <meta name="description" content="Discover detailed information about any GitHub repository with a beautiful dark interface">
    <link rel="dns-prefetch" href="https://api.github.com">
    <link rel="preconnect" href="https://api.github.com" crossorigin>
    <link rel="prefetch" href="https://api.github.com/repos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>GitHub Repo Explorer - Dark Edition</title>
    <script src="app.js" defer></script>
    <style>
        :root {
            /* Dark theme colors */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: linear-gradient(145deg, #161b22 0%, #1f2937 100%);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #656d76;
            --accent-primary: #58a6ff;
            --accent-secondary: #7c3aed;
            --accent-success: #3fb950;
            --accent-warning: #f85149;
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-secondary: rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(22, 27, 34, 0.8);
            --glow-primary: rgba(88, 166, 255, 0.3);
            --glow-secondary: rgba(124, 58, 237, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--glow-primary) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 2.5rem 1.25rem 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border-primary);
            border-radius: 60px;
            font-size: 1.1rem;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px var(--shadow-primary);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 8px 40px var(--shadow-secondary), 0 0 0 4px var(--glow-primary);
            transform: translateY(-2px);
        }

        .search-container::before {
            content: 'ðŸ”';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            z-index: 1;
        }

        .result-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .repo-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px var(--shadow-primary),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .repo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .repo-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 30px 80px var(--shadow-secondary),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
        }

        .repo-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-secondary);
        }

        .repo-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            border: 2px solid var(--border-primary);
            transition: transform 0.3s ease;
        }

        .repo-avatar:hover {
            transform: scale(1.05);
        }

        .repo-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .repo-meta {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .meta-item:last-child {
            justify-content: flex-end;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            border: 1px solid var(--border-primary);
        }

        .repo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-primary);
        }

        .stat-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border: 1px solid var(--border-secondary);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow-primary);
            border-color: var(--accent-primary);
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .language-chart {
            display: flex;
            height: 12px;
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: inset 0 2px 8px var(--shadow-primary);
        }

        .language-bar {
            height: 100%;
            transition: all 0.5s ease;
            position: relative;
            display: block;
        }

        .language-bar:hover {
            filter: brightness(1.2);
            transform: scaleY(1.1);
        }

        .language-bar:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            white-space: nowrap;
            z-index: 10;
            font-size: 0.8rem;
            border: 1px solid var(--border-primary);
            box-shadow: 0 4px 20px var(--shadow-primary);
        }

        .contributors {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .contributor {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 25px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border: 1px solid var(--border-primary);
        }

        .contributor:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-primary);
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .contributor-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.75rem;
            border: 2px solid var(--border-primary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading::before {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--accent-warning);
            text-align: center;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-primary);
            border: 1px solid var(--border-primary);
            max-width: 600px;
        }

        .error h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .error p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .cached-indicator {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 1rem;
            text-align: center;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-secondary);
        }

        .refresh-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .refresh-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border-primary);
            box-shadow: 0 20px 60px var(--shadow-secondary);
            max-width: 400px;
        }

        .refresh-content p {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .refresh-content button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-content button:first-of-type {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .refresh-content button:last-of-type {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .refresh-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-primary);
        }

        /* Accessibility improvements */
        .search-input:focus,
        .contributor:focus,
        button:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .repo-card {
                max-width: 100%;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .repo-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .repo-header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
            }

            .repo-header > div {
                text-align: center;
            }

            .repo-avatar {
                margin: 0 auto;
                width: 60px;
                height: 60px;
            }

            .repo-stats {
                grid-template-columns: repeat(2, 1fr);
                padding: 1rem;
                gap: 1rem;
            }

            .stat-item {
                padding: 0.75rem;
            }

            .repo-meta {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .meta-item:last-child {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .search-input {
                padding: 1rem 1.5rem 1rem 2.5rem;
                font-size: 1rem;
            }

            .repo-stats {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .contributors {
                justify-content: center;
            }
        }

        /* Smooth animations */
        * {
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Repository Explorer</h1>
            <p>Discover detailed information about any GitHub repository</p>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter repository path (e.g., facebook/react) and press Enter" aria-label="GitHub repository search" autocomplete="off">
        </div>
        <div class="result-container" aria-live="polite" role="main"></div>
    </div>

</body>
</html>
