<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Re-order Markdown Table Editor</title>
   <style>:root{ --color-primary: #3498db; --color-secondary: #2980b9; --color-background: #f4f6f7; --color-surface: #ffffff; --color-danger: #e74c3c; --color-text: #333; --color-text-muted: #666; --color-border: #e0e0e0; --border-radius: 0.5rem; --spacing-sm: 0.5rem; --spacing-md: 1rem; --spacing-lg: 1.5rem; --shadow-subtle: 0 2px 4px rgba(0, 0, 0, 0.06);} *{ margin: 0; padding: 0; box-sizing: border-box;} html{ scroll-behavior: smooth;} body{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; line-height: 1.6; color: var(--color-text); background-color: var(--color-background); padding: var(--spacing-md);} .container{ margin: 0 auto; background-color: var(--color-surface); border-radius: var(--border-radius); box-shadow: var(--shadow-subtle); padding: var(--spacing-lg);} .section{ margin-bottom: var(--spacing-lg);} h1{ color: var(--color-text); margin-bottom: var(--spacing-md); font-weight: 600;} h3{ margin-bottom: var(--spacing-sm); color: var(--color-text-muted);} .controls, .table-actions{ display: flex; gap: var(--spacing-sm); flex-wrap: wrap; margin-block: var(--spacing-md);} textarea{ width: 100%; min-height: 200px; padding: var(--spacing-sm); border: 1px solid var(--color-border); border-radius: var(--border-radius); resize: vertical; font-family: 'Courier New', Courier, monospace; transition: border-color 0.2s ease;} textarea:focus{ outline: none; border-color: var(--color-primary);} .table-container{ overflow-x: auto; margin-block: var(--spacing-md); border: 1px solid var(--color-border); border-radius: var(--border-radius);} table{ width: 100%; border-collapse: collapse;} th, td{ padding: var(--spacing-sm); border: 1px solid var(--color-border);} th{ background-color: var(--color-background); font-weight: 600;} th::after{ content: 'â‡…'; position: absolute; opacity: 0.5;} .dragging{ opacity: 0.5; background: #e3f2fd;} button{ padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-primary); color: white; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s ease; font-size: 0.9rem;} button:hover{ background-color: var(--color-secondary);} .btn-secondary{ background-color: var(--color-danger);} .btn-secondary:hover{ background-color: #c82333;} .load-btn{ background: var(--color-primary); padding: 8px 10px; margin-inline: 0.5rem;} .save-list{ display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: var(--spacing-sm);} .saved-item{ background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--border-radius); padding: var(--spacing-sm); display: flex; justify-content: space-between; align-items: center;} .notification{ position: fixed; bottom: 20px; right: 20px; padding: 15px 25px; background: #4CAF50; color: white; border-radius: 4px; display: none; animation: slideIn 0.3s ease-out;} @keyframes slideIn{ from{ transform: translateX(100%);} to{ transform: translateX(0);}} .copy-btn{ background: #28a745;} .copy-btn:hover{ background: #218838;} [contenteditable]{ outline: none;} [contenteditable]:hover{ background-color: rgba(33, 150, 243, 0.1);} [contenteditable]:focus{ background-color: rgba(33, 150, 243, 0.2); box-shadow: 0 0 0 2px var(--color-primary);} @media (max-width: 768px){ .controls, .table-actions{ flex-direction: column;} button{ width: 100%;}} </style>
</head>

<body>
    <div class="container">
        <h1>Markdown Table Editor</h1>

        <section class="section">
            <textarea id="input" placeholder="Paste your markdown table here..."></textarea>
            <div class="controls">
                <button onclick="parseTable()">Parse Table</button>
                <button onclick="saveCurrentTable()" class="save-btn">Save Table</button>
                <button onclick="copyToClipboard()" class="copy-btn">Copy Output</button>
                <button onclick="clearAll()" class="btn-secondary">Clear All</button>
            </div>
            <div class="table-actions">
                <button onclick="addColumn()">Add Column</button>
                <button onclick="addRow()">Add Row</button>
                <button onclick="sortRows()">Sort Rows Alphabetically</button>
                <button onclick="removeColumn()" class="btn-secondary">Remove Column</button>
                <button onclick="removeRow()" class="btn-secondary">Remove Row</button>
            </div>
        </section>

        <section id="savedTables">
            <h3>Saved Tables:</h3>
            <div id="saveList" class="save-list"></div>
        </section>

        <section class="section">
            <div id="tableContainer" class="table-container">
            </div>
        </section>

        <section class="section">
            <h3>Output Markdown Table:</h3>
            <textarea id="output" readonly></textarea>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script>
"use strict";let tableData={headers:[],rows:[],alignments:[]};function initializeApp(){loadSavedTables()}function setupEventListeners(){document.getElementById("input").addEventListener("input",debounce(parseTable,300)),document.querySelectorAll("button").forEach((e=>{e.addEventListener("click",handleButtonClick)}))}function handleButtonClick(e){const t=e.target.getAttribute("data-action"),a={parse:parseTable,save:saveCurrentTable,copy:copyToClipboard,clear:clearAll,addColumn:addColumn,addRow:addRow,removeColumn:removeColumn,removeRow:removeRow};a[t]&&a[t]()}function parseTable(){const e=document.getElementById("input").value;if(!e.trim())return void showNotification("Please enter a markdown table","error");const t=e.trim().split("\n");if(t.length<3)showNotification("Invalid table format","error");else try{tableData.headers=t[0].split("|").filter((e=>e.trim())).map((e=>sanitizeInput(e.trim())));const e=t[1].split("|").filter((e=>e.trim()));tableData.alignments=e.map((e=>(e=e.trim()).startsWith(":")&&e.endsWith(":")?"center":e.endsWith(":")?"right":"left")),tableData.rows=t.slice(2).map((e=>e.split("|").filter((e=>e.trim())).map((e=>sanitizeInput(e.trim()))))),renderTable(),showNotification("Table parsed successfully!")}catch(e){showNotification("Error parsing table","error")}}function renderTable(){const e=document.getElementById("tableContainer"),t=document.createElement("table"),a=document.createElement("thead"),n=document.createElement("tr");tableData.headers.forEach(((e,t)=>{const a=createHeaderCell(e,t);n.appendChild(a)})),a.appendChild(n),t.appendChild(a);const o=document.createElement("tbody");tableData.rows.forEach(((e,t)=>{const a=document.createElement("tr");e.forEach(((e,n)=>{const o=createDataCell(e,t,n);a.appendChild(o)})),o.appendChild(a)})),t.appendChild(o),e.innerHTML="",e.appendChild(t),generateMarkdown()}function createHeaderCell(e,t){const a=document.createElement("th");return a.contentEditable=!0,a.textContent=e,a.draggable=!0,a.dataset.index=t,a.addEventListener("dragstart",handleDragStart),a.addEventListener("dragover",handleDragOver),a.addEventListener("drop",handleDrop),a.addEventListener("blur",(()=>{tableData.headers[t]=sanitizeInput(a.textContent),generateMarkdown()})),a}function createDataCell(e,t,a){const n=document.createElement("td");return n.contentEditable=!0,n.textContent=e,n.addEventListener("blur",(()=>{tableData.rows[t][a]=sanitizeInput(n.textContent),generateMarkdown()})),n}function handleDragStart(e){e.target.classList.add("dragging"),e.dataTransfer.setData("text/plain",e.target.dataset.index)}function handleDragOver(e){e.preventDefault()}function handleDrop(e){e.preventDefault();const t=parseInt(e.dataTransfer.getData("text/plain")),a=parseInt(e.target.dataset.index);t!==a&&(reorderColumns(t,a),renderTable())}function reorderColumns(e,t){const a=a=>{const n=a[e];a.splice(e,1),a.splice(t,0,n)};a(tableData.headers),a(tableData.alignments),tableData.rows.forEach((e=>a(e)))}function addColumn(){tableData.headers.push("New Column"),tableData.alignments.push("left"),tableData.rows.forEach((e=>e.push(""))),renderTable(),showNotification("Column added")}function addRow(){const e=Array(tableData.headers.length).fill("");tableData.rows.push(e),renderTable(),showNotification("Row added")} function sortRows(){ if (!tableData.rows.length){ showNotification("No rows to sort", "error"); return;} tableData.rows.sort((a, b)=>{ const valueA=a[0]?.toLowerCase() || ""; const valueB=b[0]?.toLowerCase() || ""; return valueA.localeCompare(valueB);}); renderTable(); showNotification("Rows sorted alphabetically by the first column")}function removeColumn(){tableData.headers.length<=1?showNotification("Cannot remove last column","error"):(tableData.headers.pop(),tableData.alignments.pop(),tableData.rows.forEach((e=>e.pop())),renderTable(),showNotification("Column removed"))}function removeRow(){tableData.rows.length<=1?showNotification("Cannot remove last row","error"):(tableData.rows.pop(),renderTable(),showNoti </script>
</body>
</html>
