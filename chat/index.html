<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="theme-color" content="#1a1a1d"><link rel="icon" href="../favicon.ico" sizes="any"><link rel="icon" href="../favicon.svg" type="image/svg+xml"><link rel="apple-touch-icon" href="../images/apple-touch-icon.png"><title>WhatsApp Chat Opener</title><meta name="robots" content="noindex"><link rel="manifest" href="/manifest.json"><style>:root{ --primary-color: #3498db; --background-color: #f5f7fa; --card-color: #ffffff; --text-color: #2c3e50; --hover-color: #2980b9; --input-bgc: #e0e0e0;} body{ font-family: 'Arial', sans-serif; background-color: var(--background-color); color: var(--text-color); padding: 20px; margin: 0 auto;} main{ display: grid; place-items: center; margin-top: 3rem;} .card{min-width: 60%; background-color: var(--card-color); border-radius: 10px; padding: 30px; text-align: center; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer;} .card:hover{ transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);} input[type="text"], textarea{ width: 92%; border-radius: 50px; padding: 0.7rem; background-color: var(--input-bgc); margin: 0.7rem auto; font-size: 1em; outline: none; border: none;} input[type="text"]{ text-align: center;} textarea{ border-radius: 10px; padding: 0.7rem; height: 10rem; resize: none; font-size: 1rem;} button{ background-color: var(--primary-color); border: none; border-radius: 50px; padding: 0.5rem 1.5rem; cursor: pointer; color: #fff; font-size: 1rem; transition: background-color 0.3s ease, font-size 0.3s ease;} button:hover{ background-color: var(--hover-color); font-size: 1.1rem;} .form-check{ margin-bottom: 1rem;} .form-check-input{ margin-right: 0.5rem;} </style></head><body><main><div class="card"><input type="text" id="phone" name="phone" autofocus placeholder="Enter phone number"><textarea id="message" placeholder="Enter message..."></textarea><div class="form-check"><input class="form-check-input" type="checkbox" id="clearTextCheckbox"><label class="form-check-label text-muted" for="clearTextCheckbox">Clear text after opening chat </label></div><button onclick="openChat()">Open Chat</button></div></main><script>const phoneInput=document.querySelector("#phone"); const messageInput=document.querySelector("#message"); const clearTextCheckbox=document.querySelector("#clearTextCheckbox"); function openChat(){ const phone=phoneInput.value.replace(/\D/g, ""); let url=`https://wa.me/${phone}`; const message=messageInput.value.trim(); if (message){ url +=`?text=${encodeURIComponent(message)}`;} if (phone.length >0){ window.open(url, "_blank");} if (clearTextCheckbox.checked){ messageInput.value="";}} window.addEventListener("load", ()=>{ phoneInput.value="+92"; phoneInput.focus();}); </script></body></html>
