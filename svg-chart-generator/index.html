<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" sizes="any">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <title>SVG Chart Generator</title>

    <!-- DNS prefetch and preconnect for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- Prefetch critical resources -->
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="css/style-min.css">
    <script src="js/app-min.js" defer></script>

    <!-- Load fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleDarkMode()" id="darkModeToggle" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <h1>SVG Chart Generator</h1>
            <p class="subtitle">Create beautiful, interactive charts with ease</p>
        </div>

        <div class="main-content">
            <div class="controls-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="xLabel">X-Axis Label</label>
                        <input type="text" id="xLabel" class="form-input" value="Categories"
                            placeholder="Enter X-axis label">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="yLabel">Y-Axis Label</label>
                        <input type="text" id="yLabel" class="form-input" value="Values"
                            placeholder="Enter Y-axis label">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="chartType">Chart Type</label>
                        <select id="chartType" class="form-select">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                        </select>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="addEntry()">
                        <i class="fas fa-plus"></i>
                        Add Data Entry
                    </button>
                    <button class="btn btn-success" onclick="generateChart()">
                        <i class="fas fa-chart-bar"></i>
                        Generate Chart
                    </button>
                </div>
            </div>

            <div class="entries-section" id="entriesSection" style="display: none;">
                <h3 class="section-title">
                    <i class="fas fa-database"></i>
                    Data Entries
                    <span id="entryCount" class="stat-value" style="margin-left: auto; font-size: 1rem;">0</span>
                </h3>
                <div id="entries"></div>
            </div>

            <div class="chart-section">
                <h3 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Chart Preview
                </h3>
                <div id="chart-container">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-chart-bar"></i>
                        <h3>No Chart Generated Yet</h3>
                        <p>Add some data entries and click "Generate Chart" to see your visualization</p>
                    </div>
                    <svg id="chart" xmlns="http://www.w3.org/2000/svg" style="display: none;"></svg>
                </div>
                <div class="export-options" id="exportOptions" style="display: none;">
                    <button class="btn btn-secondary btn-sm" onclick="copySVG()" id="copy-button">
                        <i class="fas fa-copy"></i>
                        Copy SVG
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="downloadSVG()">
                        <i class="fas fa-download"></i>
                        Download SVG
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="downloadPNG()">
                        <i class="fas fa-image"></i>
                        Download PNG
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="message">
        <i class="fas fa-check-circle"></i>
        <span id="messageText">SVG copied to clipboard!</span>
    </div>

</body>

</html>
</body>

</html>
