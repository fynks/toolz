<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A modern and accessible regex pattern generator">
<meta name="theme-color" content="#6366f1">
<link rel="icon" href="../favicon.ico" sizes="any">
<link rel="icon" href="../favicon.svg" type="image/svg+xml">
<title>Regex Pattern Generator</title>
<style>
       :root{ --primary: #6366f1; --primary-hover: #7770ff75; --primary-light: #b1b7e9; --background: #0f172a; --card-background: #1e293b; --text: #f1f5f9; --text-secondary: #94a3b8; --input-background: #334155; --success: #22c55e; --error: #ef4444; --radius: 0.75rem; --transition: all 0.2s ease-in-out;} *{ margin: 0; padding: 0; box-sizing: border-box;} body{ font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background-color: var(--background); color: var(--text); line-height: 1.6; min-height: 100vh; display: grid; place-items: center; padding: 1.5rem;} .card{ background-color: var(--card-background); padding: 2rem; border-radius: var(--radius); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 10px 15px -3px rgb(0 0 0 / 0.1); width: 100%; max-width: 40rem; animation: fadeIn 0.3s ease-in; border: 1px solid rgba(255, 255, 255, 0.1);} .title-container{ display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;} .title-icon{ width: 2rem; height: 2rem; color: var(--primary-light);} .title{ font-size: 1.75rem; font-weight: 600; color: var(--text); margin: 0;} .form-group{ margin-bottom: 1.75rem; position: relative;} label{ display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;} .label-icon{ width: 1.25rem; height: 1.25rem; color: var(--text-secondary);} input, textarea{ width: 100%; padding: 0.875rem 1rem; background-color: var(--input-background); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: var(--radius); color: var(--text); font-size: 1rem; transition: var(--transition);} input:focus, textarea:focus{ outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);} textarea{ min-height: 12rem; resize: vertical; font-family: 'Monaco', 'Consolas', monospace; line-height: 1.5; padding: 1rem;} .button{ width: 100%; padding: 0.875rem 1.5rem; color: var(--text); border: none; border-radius: var(--radius); font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 1rem; background-color: transparent; border: 1px solid var(--primary);} .button:hover{ background-color: var(--primary-hover); transform: translateY(-1px);} .button:active{ transform: translateY(0);} .button:focus{ outline: none; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);} .button-icon{ width: 1.25rem; height: 1.25rem;} .copy-button:hover{ background-color: rgba(99, 102, 241, 0.1);} .feedback{ margin-top: 0.5rem; font-size: 0.875rem; opacity: 0; transition: var(--transition); display: flex; align-items: center; gap: 0.375rem;} .feedback.show{ opacity: 1;} .feedback.success{ color: var(--success);} .feedback.error{ color: var(--error);} .feedback-icon{ width: 1rem; height: 1rem;} @keyframes fadeIn{ from{ opacity: 0; transform: translateY(10px);} to{ opacity: 1; transform: translateY(0);}} @media (prefers-color-scheme: light){ :root{ --background: #f8fafc; --card-background: #ffffff; --text: #0f172a; --text-secondary: #475569; --input-background: #f1f5f9;}} @media (prefers-reduced-motion: reduce){ *{ animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; scroll-behavior: auto !important;}}
    </style>
</head>
<body>
    <main>
        <div class="card"><div class="title-container"><h1 class="title">Regex Pattern Generator</h1></div><form id="regexForm"><div class="form-group"><label for="wordsInput">Enter words (comma separated) </label><input type="text" id="wordsInput" placeholder="Example: cat, dog, bird" aria-describedby="inputHelp" autocomplete="off" required ><div id="inputHelp" class="feedback"></div></div><div class="form-group"><label for="patternOutput">Generated Regex Pattern </label><textarea id="patternOutput" readonly aria-label="Generated regex pattern" ></textarea><button type="submit" class="button gen-btn"><svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>Generate Pattern </button><button type="button" id="copyButton" class="button copy-button"><svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>Copy to Clipboard </button><div id="copyFeedback" class="feedback"></div></div></form></div>
    </main>

    <script>
        class RegexGenerator{ constructor(){ this.form=document.getElementById('regexForm'); this.input=document.getElementById('wordsInput'); this.output=document.getElementById('patternOutput'); this.copyButton=document.getElementById('copyButton'); this.inputFeedback=document.getElementById('inputHelp'); this.copyFeedback=document.getElementById('copyFeedback'); this.setupEventListeners();} setupEventListeners(){ this.form.addEventListener('submit', this.handleSubmit.bind(this)); this.copyButton.addEventListener('click', this.handleCopy.bind(this)); this.input.addEventListener('input', this.validateInput.bind(this));} validateInput(){ const words=this.input.value.trim(); if (!words){ this.showFeedback(this.inputFeedback, 'Please enter at least one word', 'error', 'alert-circle'); return false;} this.inputFeedback.textContent=''; return true;} generatePattern(words){ try{ const wordArray=words .split(',') .map(word=>word.trim()) .filter(word=>word.length >0); if (wordArray.length===0){ throw new Error('No valid words provided');} const escapedWords=wordArray.map(word=>word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') ); return `/(?:${escapedWords.join('|')})/i`;} catch (error){ console.error('Error generating pattern:', error); throw error;}} async handleCopy(){ try{ await navigator.clipboard.writeText(this.output.value); this.showFeedback(this.copyFeedback, 'Copied to clipboard!', 'success', 'check-circle');} catch (err){ this.showFeedback(this.copyFeedback, 'Failed to copy', 'error', 'x-circle');}} handleSubmit(event){ event.preventDefault(); if (!this.validateInput()) return; try{ const pattern=this.generatePattern(this.input.value); this.output.value=pattern; this.output.focus(); this.output.select();} catch (error){ this.showFeedback(this.inputFeedback, 'Invalid input format', 'error', 'alert-circle');}} showFeedback(element, message, type, icon){ element.innerHTML=` <svg class="feedback-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${this.getIconPath(icon)} </svg>${message} `; element.className=`feedback show ${type}`; setTimeout(()=>{ element.className='feedback';}, 3000);} getIconPath(icon){ const icons={ 'check-circle': '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>', 'x-circle': '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>', 'alert-circle': '<circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>'}; return icons[icon] || '';}} document.addEventListener('DOMContentLoaded', ()=>{ new RegexGenerator();});
    </script>
</body>
</html>
