<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
 *{ margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;} :root{ --primary: #4361ee; --primary-dark: #3a56d4; --secondary: #7209b7; --dark: #1a1a2e; --darker: #0d0d1a; --light: #f8f9fa; --gray: #6c757d; --success: #4cc9f0; --warning: #f72585; --border-radius: 12px; --transition: all 0.3s ease;} body{ background: linear-gradient(135deg, var(--darker), var(--dark)); color: var(--light); min-height: 100vh; padding: 20px;} .container{ max-width: 1400px; margin: 0 auto;} header{ text-align: center; padding: 20px 0; margin-bottom: 30px;} header h1{ font-size: 2.8rem; margin-bottom: 10px; background: linear-gradient(90deg, var(--primary), var(--secondary), var(--success)); -webkit-background-clip: text; background-clip: text; color: transparent; display: inline-block;} header p{ color: #a9a9c5; font-size: 1.1rem; max-width: 700px; margin: 0 auto; line-height: 1.6;} .app-container{ display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px;} @media (max-width: 992px){ .app-container{ grid-template-columns: 1fr;}} .panel{ background: rgba(30, 30, 46, 0.7); border-radius: var(--border-radius); padding: 25px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column; height: 100%;} .panel-header{ display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);} .panel-header h2{ font-size: 1.5rem; display: flex; align-items: center; gap: 10px;} .panel-header h2 svg{ width: 24px; height: 24px; fill: var(--primary);} .panel-content{ flex: 1; overflow: hidden;} .editor-container{ height: 100%; display: flex; flex-direction: column;} #svg-editor{ flex: 1; background: rgba(10, 10, 20, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 15px; color: #e0e0ff; font-family: 'Fira Code', 'Courier New', monospace; font-size: 16px; resize: none; outline: none; min-height: 400px;} #svg-editor:focus{ border-color: var(--primary);} .preview-container{ display: flex; flex-direction: column; height: 100%;} .preview-wrapper{ flex: 1; display: flex; align-items: center; justify-content: center; background: rgba(10, 10, 20, 0.3); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); overflow: hidden; padding: 20px;} #svg-preview{ width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;} .controls{ display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap;} .btn{ padding: 12px 25px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: var(--transition); font-size: 1rem;} .btn-primary{ background: var(--primary); color: white;} .btn-primary:hover{ background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);} .btn-secondary{ background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2);} .btn-secondary:hover{ background: rgba(255, 255, 255, 0.2);} .btn-success{ background: var(--success); color: var(--dark);} .btn-success:hover{ opacity: 0.9; transform: translateY(-2px);} .btn-warning{ background: var(--warning); color: white;} .btn-warning:hover{ opacity: 0.9; transform: translateY(-2px);} footer{ text-align: center; padding: 30px 0; color: #a9a9c5; font-size: 0.9rem; border-top: 1px solid rgba(255, 255, 255, 0.05); margin-top: 20px;} .status-bar{ display: flex; justify-content: space-between; padding: 10px 0; font-size: 0.9rem; color: #a9a9c5;} .error{ color: var(--warning); margin-top: 10px; padding: 10px; background: rgba(247, 37, 133, 0.1); border-radius: 5px; display: none;} .export-options{ display: flex; gap: 10px; margin-top: 15px;} .export-btn{ flex: 1; text-align: center; padding: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; cursor: pointer; transition: var(--transition);} .export-btn:hover{ background: var(--primary);} .icon{ width: 20px; height: 20px; display: inline-block; vertical-align: middle;} .icon-edit{ fill: var(--primary);} .icon-eye{ fill: var(--success);} .icon-download{ fill: var(--light);} .icon-reset{ fill: var(--warning);} .icon-copy{ fill: var(--secondary);} .icon-zoom-in{ fill: var(--light);} .icon-zoom-out{ fill: var(--light);} .icon-expand{ fill: var(--light);}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                SVG Previewer
            </h1>
        </header>

        <div class="app-container">
            <div class="panel">
                <div class="panel-header">
                    <h2>
                        <svg class="icon icon-edit" viewBox="0 0 24 24">
                            <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                        </svg>
                        Editor
                    </h2>
                </div>
                <div class="panel-content">
                    <div class="editor-container">
                        <textarea id="svg-editor" spellcheck="false"></textarea>
                        <div class="error" id="error-message"></div>
                        <div class="controls">
                            <button class="btn btn-secondary" id="reset-btn">
                                <svg class="icon icon-reset" viewBox="0 0 24 24">
                                    <path d="M12,15C12.81,15 13.5,14.7 14.11,14.11C14.7,13.5 15,12.81 15,12C15,11.19 14.7,10.5 14.11,9.89C13.5,9.3 12.81,9 12,9C11.19,9 10.5,9.3 9.89,9.89C9.3,10.5 9,11.19 9,12C9,12.81 9.3,13.5 9.89,14.11C10.5,14.7 11.19,15 12,15M12,2C14.75,2 17.1,3 19.05,4.95C21,6.9 22,9.25 22,12V13.45C22,14.45 21.65,15.3 21,16C20.3,16.67 19.5,17 18.5,17C17.3,17 16.31,16.5 15.56,15.5C14.56,16.5 13.38,17 12,17C10.63,17 9.45,16.5 8.46,15.54C7.5,14.55 7,13.38 7,12C7,10.63 7.5,9.45 8.46,8.46C9.45,7.5 10.63,7 12,7C13.38,7 14.55,7.5 15.54,8.46C16.5,9.45 17,10.63 17,12V13.45C17,13.86 17.16,14.22 17.46,14.53C17.76,14.84 18.11,15 18.5,15C18.92,15 19.27,14.84 19.57,14.53C19.84,14.22 20,13.86 20,13.45V12C20,9.81 19.23,7.93 17.65,6.35C16.07,4.77 14.19,4 12,4C9.81,4 7.93,4.77 6.35,6.35C4.77,7.93 4,9.81 4,12C4,14.19 4.77,16.07 6.35,17.65C7.93,19.23 9.81,20 12,20H17V22H12C9.25,22 6.9,21 4.95,19.05C3,17.1 2,14.75 2,12C2,9.25 3,6.9 4.95,4.95C6.9,3 9.25,2 12,2Z" />
                                </svg>
                                Reset
                            </button>
                            <button class="btn btn-success" id="copy-btn">
                                <svg class="icon icon-copy" viewBox="0 0 24 24">
                                    <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                                </svg>
                                Copy Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2>
                        <svg class="icon icon-eye" viewBox="0 0 24 24">
                            <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                        </svg>
                        Preview
                    </h2>
                    <div class="export-options">
                        <div class="export-btn" id="export-svg">
                            <svg class="icon icon-download" viewBox="0 0 24 24">
                                <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                            </svg>
                            Export SVG
                        </div>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="preview-container">
                        <div class="preview-wrapper">
                            <div id="svg-preview"></div>
                        </div>
                        <div class="controls">
                            <button class="btn btn-secondary" id="zoom-in">
                                <svg class="icon icon-zoom-in" viewBox="0 0 24 24">
                                    <path d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.43C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.43,13.73L14.71,14H15.5M9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14M12,10H10V12H9V10H7V9H9V7H10V9H12V10Z" />
                                </svg>
                                Zoom In
                            </button>
                            <button class="btn btn-secondary" id="zoom-out">
                                <svg class="icon icon-zoom-out" viewBox="0 0 24 24">
                                    <path d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.43C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.43,13.73L14.71,14H15.5M9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14M12,9V10H7V9H12Z" />
                                </svg>
                                Zoom Out
                            </button>
                            <button class="btn btn-secondary" id="reset-view">
                                <svg class="icon icon-expand" viewBox="0 0 24 24">
                                    <path d="M10,21V19H6.41L10.91,14.5L9.5,13.09L5,17.59V14H3V21H10M14.5,10.91L19,6.41V10H21V3H14V5H17.59L13.09,9.5L14.5,10.91Z" />
                                </svg>
                                Reset View
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div>Status: <span id="status">Ready</span></div>
            <div>Size: <span id="dimensions">100x100</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const svgEditor = document.getElementById('svg-editor');
            const svgPreview = document.getElementById('svg-preview');
            const resetBtn = document.getElementById('reset-btn');
            const copyBtn = document.getElementById('copy-btn');
            const errorMessage = document.getElementById('error-message');
            const status = document.getElementById('status');
            const dimensions = document.getElementById('dimensions');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const resetViewBtn = document.getElementById('reset-view');
            const exportSvgBtn = document.getElementById('export-svg');

            // Initial SVG content
            let defaultSvg = `<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="180" height="180" rx="20" fill="url(#grad1)" />
  <circle cx="100" cy="100" r="50" fill="url(#grad2)" />
  <text x="100" y="105" font-family="Arial" font-size="24" fill="white" text-anchor="middle">SVG</text>
</svg>`;

            // Set initial content
            svgEditor.value = defaultSvg;
            updatePreview();

            // Update preview function
            function updatePreview() {
                try {
                    // Clear previous error
                    errorMessage.style.display = 'none';
                    status.textContent = 'Rendering...';
                    
                    // Parse and render SVG
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(svgEditor.value, 'image/svg+xml');
                    const errorNode = doc.querySelector('parsererror');
                    
                    if (errorNode) {
                        throw new Error('Invalid SVG syntax');
                    }
                    
                    // Clear preview
                    svgPreview.innerHTML = '';
                    
                    // Clone the SVG element to avoid removing it from the parser
                    const svgElement = doc.documentElement.cloneNode(true);
                    svgPreview.appendChild(svgElement);
                    
                    // Update dimensions
                    const width = svgElement.getAttribute('width') || 'auto';
                    const height = svgElement.getAttribute('height') || 'auto';
                    dimensions.textContent = `${width} x ${height}`;
                    
                    status.textContent = 'Ready';
                } catch (error) {
                    errorMessage.textContent = `Error: ${error.message}`;
                    errorMessage.style.display = 'block';
                    status.textContent = 'Error';
                }
            }

            // Debounced update function
            let debounceTimer;
            function debouncedUpdate() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(updatePreview, 300);
            }

            // Event Listeners
            svgEditor.addEventListener('input', debouncedUpdate);
            
            resetBtn.addEventListener('click', function() {
                svgEditor.value = defaultSvg;
                updatePreview();
            });
            
            copyBtn.addEventListener('click', function() {
                svgEditor.select();
                document.execCommand('copy');
                status.textContent = 'Code copied to clipboard!';
                setTimeout(() => {
                    status.textContent = 'Ready';
                }, 2000);
            });
            
            // Zoom controls
            let scale = 1;
            zoomInBtn.addEventListener('click', function() {
                scale += 0.2;
                svgPreview.style.transform = `scale(${scale})`;
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (scale > 0.4) {
                    scale -= 0.2;
                    svgPreview.style.transform = `scale(${scale})`;
                }
            });
            
            resetViewBtn.addEventListener('click', function() {
                scale = 1;
                svgPreview.style.transform = `scale(${scale})`;
            });
            
            // Export SVG button
            exportSvgBtn.addEventListener('click', function() {
                status.textContent = 'Exporting SVG...';
                const blob = new Blob([svgEditor.value], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'svg-preview.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                setTimeout(() => {
                    status.textContent = 'Ready';
                }, 2000);
            });
        });
    </script>
</body>
</html>
