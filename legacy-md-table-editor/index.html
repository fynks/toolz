<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Editor</title>
    <style>
        :root {
            --color-primary: #3498db;
            --color-secondary: #2980b9;
            --color-background: #f4f6f7;
            --color-surface: #ffffff;
            --color-danger: #e74c3c;
            --color-text: #333;
            --color-text-muted: #666;
            --color-border: #e0e0e0;
            --border-radius: 0.5rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --shadow-subtle: 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
            padding: var(--spacing-md);
        }

        .container {
            margin: 0 auto;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            padding: var(--spacing-lg);
            max-width: 1200px;
            /* Limit container width for better readability */
        }

        .section {
            margin-bottom: var(--spacing-lg);
        }

        h1 {
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            text-align: center;
            /* Center the main title */
        }

        h3 {
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-muted);
        }

        .input-area {
            margin-bottom: var(--spacing-lg);
        }

        .controls,
        .table-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-block: var(--spacing-md);
            justify-content: flex-start;
            /* Align buttons to the start */
        }

        textarea {
            width: 100%;
            min-height: 150px;
            /* Adjust initial height */
            padding: var(--spacing-md);
            /* Increase padding for better touch area */
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .table-container {
            overflow-x: auto;
            margin-block: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: var(--spacing-md);
            /* Increase padding for better touch area */
            border: 1px solid var(--color-border);
            text-align: left;
            /* Align text in cells to the left */
        }

        th {
            background-color: var(--color-background);
            font-weight: 600;
            position: relative;
            /* For positioning the sort indicator */
            cursor: grab;
            /* Indicate draggable columns */
            user-select: none;
            /* Prevent text selection during drag */
        }

        th::after {
            content: 'â‡…';
            position: absolute;
            right: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            font-size: 0.8rem;
        }

        .dragging {
            opacity: 0.6;
            background: #e3f2fd;
        }

        button {
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1rem;
            /* Slightly larger button text */
        }

        button:hover {
            background-color: var(--color-secondary);
        }

        .btn-secondary {
            background-color: var(--color-danger);
        }

        .btn-secondary:hover {
            background-color: #c82333;
        }

        .copy-btn {
            background: #28a745;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            /* Ensure notification is above other elements */
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        [contenteditable] {
            outline: none;
            border-bottom: 2px solid transparent;
            /* Add a subtle indicator for editable cells */
            transition: border-bottom-color 0.2s ease;
        }

        [contenteditable]:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }

        [contenteditable]:focus {
            background-color: rgba(33, 150, 243, 0.2);
            border-bottom-color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .controls,
            .table-actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Markdown Table Editor</h1>

        <section class="section input-area">
            <h3>Paste Markdown Table Here:</h3>
            <textarea id="input" placeholder="Paste your markdown table here..."></textarea>
            <div class="controls">
                <button onclick="parseTable()">Parse Table</button>
                <button onclick="copyToClipboard()" class="copy-btn">Copy Output</button>
                <button onclick="clearAll()" class="btn-secondary">Clear All</button>
            </div>
        </section>

        <section class="section">
            <h3>Edit Table:</h3>
            <div class="table-actions">
                <button onclick="addColumn()">Add Column</button>
                <button onclick="addRow()">Add Row</button>
                <button onclick="sortRows()">Sort Rows</button>
                <button onclick="removeColumn()" class="btn-secondary">Remove Column</button>
                <button onclick="removeRow()" class="btn-secondary">Remove Row</button>
            </div>
            <div id="tableContainer" class="table-container">
                <!-- Table will be rendered here -->
            </div>
            
        </section>

        <section class="section">
            <h3>Output Markdown Table:</h3>
            <textarea id="output" readonly placeholder="Your generated markdown table will appear here."></textarea>
        </section>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        "use strict";

        let tableData = {
            headers: [],
            rows: [],
            alignments: []
        };

        function setupEventListeners() {
            // The input event listener is still useful for live updates
            document.getElementById("input").addEventListener("input", debounce(parseTable, 300));
        }

        function parseTable() {
            console.log("parseTable function called"); // Debugging line
            const inputText = document.getElementById("input").value;
            if (!inputText.trim()) {
                showNotification("Please enter a markdown table", "error");
                return;
            }

            const lines = inputText.trim().split("\n");
            if (lines.length < 2) {
                showNotification("Invalid table format", "error");
                return;
            }

            try {
                tableData.headers = lines[0].split("|").filter(cell => cell.trim()).map(cell => sanitizeInput(cell.trim()));
                const separatorLine = lines[1].split("|").filter(cell => cell.trim());
                tableData.alignments = separatorLine.map(cell => {
                    cell = cell.trim();
                    if (cell.startsWith(":") && cell.endsWith(":")) {
                        return "center";
                    } else if (cell.endsWith(":")) {
                        return "right";
                    } else {
                        return "left";
                    }
                });
                tableData.rows = lines.slice(2).map(row => row.split("|").filter(cell => cell.trim()).map(cell => sanitizeInput(cell.trim())));
                renderTable();
                showNotification("Table parsed successfully!");
            } catch (error) {
                showNotification("Error parsing table", "error");
                console.error("Parsing error:", error);
            }
        }

        function renderTable() {
            const tableContainer = document.getElementById("tableContainer");
            const table = document.createElement("table");
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");

            tableData.headers.forEach((header, index) => {
                const th = document.createElement("th");
                th.textContent = header;
                th.draggable = true;
                th.dataset.index = index;
                th.addEventListener("dragstart", handleDragStart);
                th.addEventListener("dragover", handleDragOver);
                th.addEventListener("drop", handleDrop);
                th.addEventListener("blur", () => {
                    tableData.headers[index] = sanitizeInput(th.textContent);
                    generateMarkdown();
                });
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            tableData.rows.forEach((row, rowIndex) => {
                const tr = document.createElement("tr");
                row.forEach((cell, cellIndex) => {
                    const td = document.createElement("td");
                    td.contentEditable = true;
                    td.textContent = cell;
                    td.addEventListener("blur", () => {
                        tableData.rows[rowIndex][cellIndex] = sanitizeInput(td.textContent);
                        generateMarkdown();
                    });
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            tableContainer.innerHTML = "";
            tableContainer.appendChild(table);
            generateMarkdown();
        }

        function handleDragStart(event) {
            event.target.classList.add("dragging");
            event.dataTransfer.setData("text/plain", event.target.dataset.index);
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const fromIndex = parseInt(event.dataTransfer.getData("text/plain"));
            const toIndex = parseInt(event.target.dataset.index);
            if (fromIndex !== toIndex) {
                reorderColumns(fromIndex, toIndex);
                renderTable();
            }
        }

        function reorderColumns(fromIndex, toIndex) {
            const move = (arr) => {
                const element = arr[fromIndex];
                arr.splice(fromIndex, 1);
                arr.splice(toIndex, 0, element);
            };

            move(tableData.headers);
            move(tableData.alignments);
            tableData.rows.forEach(row => move(row));
        }

        function addColumn() {
            tableData.headers.push("New Column");
            tableData.alignments.push("left");
            tableData.rows.forEach(row => row.push(""));
            renderTable();
            showNotification("Column added");
        }

        function addRow() {
            const newRow = Array(tableData.headers.length).fill("");
            tableData.rows.push(newRow);
            renderTable();
            showNotification("Row added");
        }

        function sortRows() {
            if (!tableData.rows.length) {
                showNotification("No rows to sort", "error");
                return;
            }
            tableData.rows.sort((a, b) => {
                const valueA = a[0]?.toLowerCase() || "";
                const valueB = b[0]?.toLowerCase() || "";
                return valueA.localeCompare(valueB);
            });
            renderTable();
            showNotification("Rows sorted alphabetically");
        }

        function removeColumn() {
            if (tableData.headers.length <= 1) {
                showNotification("Cannot remove the last column", "error");
                return;
            }
            tableData.headers.pop();
            tableData.alignments.pop();
            tableData.rows.forEach(row => row.pop());
            renderTable();
            showNotification("Column removed");
        }

        function removeRow() {
            if (tableData.rows.length <= 1) {
                showNotification("Cannot remove the last row", "error");
                return;
            }
            tableData.rows.pop();
            renderTable();
            showNotification("Row removed");
        }

        function generateMarkdown() {
            const alignments = {
                center: ":---:",
                right: "---:",
                left: ":---"
            };
            const separator = `| ${tableData.alignments.map(align => alignments[align]).join(" | ")} |`;
            const header = `| ${tableData.headers.join(" | ")} |`;
            const rows = tableData.rows.map(row => `| ${row.join(" | ")} |`).join("\n");
            const markdown = [header, separator, rows].join("\n");
            document.getElementById("output").value = markdown;
            return markdown;
        }

        async function copyToClipboard() {
            try {
                const outputText = document.getElementById("output").value;
                await navigator.clipboard.writeText(outputText);
                showNotification("Copied to clipboard!");
            } catch (err) {
                console.error('Could not copy text: ', err);
                document.getElementById("output").select();
                document.execCommand("copy");
                showNotification("Copied to clipboard!");
            }
        }

        function clearAll() {
            if (confirm("Are you sure you want to clear everything?")) {
                document.getElementById("input").value = "";
                document.getElementById("output").value = "";
                document.getElementById("tableContainer").innerHTML = "";
                tableData = {
                    headers: [],
                    rows: [],
                    alignments: []
                };
                showNotification("All cleared");
            }
        }

        function showNotification(message, type = "success") {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.backgroundColor = type === "error" ? "#dc3545" : "#4CAF50";
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function sanitizeInput(str) {
    return str.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
}

        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupEventListeners();
        });
    </script>
</body>

</html>
