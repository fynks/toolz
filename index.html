        :root{ --primary-color: #2d3436; --hover-color: #0984e3; --bg-color: #f7f9fc; --card-bg: #ffffff; --card-border: #e1e8f0;} *{ margin: 0; padding: 0; box-sizing: border-box;} body{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-color); color: var(--primary-color); line-height: 1.6; padding: 2rem 1rem; min-height: 100vh;} .container{ max-width: 1200px; margin: 0 auto;} h1{ font-size: 2.5rem; font-weight: 700; margin-bottom: 3rem; text-align: center; color: var(--primary-color);} .bookmarks-grid{ display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 1rem;} .bookmark-card{ background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; overflow: hidden; transition: all 0.3s ease; position: relative;} .bookmark-card:hover{ transform: translateY(-6px); box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1); border-color: var(--hover-color);} .card-content{ padding: 2rem; text-align: center;} .icon{ font-size: 2.5rem; margin-bottom: 1rem; display: block;} .icon-calendar::before{ content: "ğŸ“…";} .icon-link::before{ content: "ğŸ”—";} .icon-document::before{ content: "ğŸ“„";} .icon-code::before{ content: "ğŸ‘¨â€ğŸ’»";} .icon-tool::before{ content: "ğŸ› ";} .icon-web::before{ content: "ğŸŒ";} .icon-app::before{ content: "ğŸ“±";} .icon-game::before{ content: "ğŸ®";} .icon-book::before{ content: "ğŸ“š";} .icon-video::before{ content: "ğŸ¥";} .icon-music::before{ content: "ğŸµ";} .icon-chart::before{ content: "ğŸ“Š";} .icon-folder::before{ content: "ğŸ“";} .icon-download::before{ content: "â¬‡ï¸";} .icon-upload::before{ content: "â¬†ï¸";} a{ color: var(--primary-color); text-decoration: none; font-size: 1.25rem; font-weight: 600;} .card-footer{ padding: 0.75rem; background: rgba(9, 132, 227, 0.05); text-align: center; font-size: 0.85rem; color: var(--hover-color); font-weight: 500;} @media (max-width: 768px){ .bookmarks-grid{ grid-template-columns: repeat(auto-fit,
