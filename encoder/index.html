<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64URL Encoder & Decoder</title>
  <link rel="icon" href="../favicon.ico" sizes="any">
  <link rel="icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles-min.css">
  <script src="js/app-min.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Base64URL Encoder & Decoder</h1>
    <div class="input-group">
      <textarea id="inputText" placeholder="Enter your text here..." spellcheck="false"></textarea>
    </div>

    <div class="buttons">
      <button class="encode" onclick="encodeBase64URL()">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
        </svg>
        Encode
      </button>
      <button class="decode" onclick="decodeBase64URL()">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
        Decode
      </button>
      <button class="copy" id="copyBtn" onclick="copyOutput()" style="display: none;">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
        </svg>
        Copy Output
      </button>
    </div>

    <div class="result-wrapper">

      <div class="result" id="output"></div>
    </div>
  </div>
  <div class="toast" id="toast">Copied to clipboard!</div>

</body>

</html>
