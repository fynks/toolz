<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../favicon.ico" sizes="any">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <title>Spotify Liked Songs Analyzer</title>
    <style>
 :root{ --primary-color: #1db954; --secondary-color: #191414; --accent-color: #1ed760; --text-primary: #ffffff; --text-secondary: #b3b3b3; --background-dark: #121212; --background-card: #181818; --border-color: #282828; --success-color: #1db954; }
 *{ margin: 0; padding: 0; box-sizing: border-box; }
 body{ font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, var(--background-dark) 0%, var(--secondary-color) 100%); color: var(--text-primary); line-height: 1.6; min-height: 100vh; }
 .container{ max-width: 1200px; margin: 0 auto; padding: 20px; }
 .header{ text-align: center; margin-bottom: 40px; padding: 40px 0; background: rgba(29, 185, 84, 0.1); border-radius: 16px; backdrop-filter: blur(10px); }
 .header h1{ display: inline-flex; align-items: center; gap: 12px; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; background: linear-gradient(45deg, var(--primary-color), var(--accent-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
 .header p{ color: var(--text-secondary); font-size: 1.1rem; }
 .header h1 .icon{ color: var(--primary-color); flex-shrink: 0; }

 .stats-grid{ display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
 .stat-card{ background: var(--background-card); border-radius: 12px; padding: 25px; text-align: center; border: 1px solid var(--border-color); transition: transform 0.3s ease, box-shadow 0.3s ease; }
 .stat-card:hover{ transform: translateY(-5px); box-shadow: 0 10px 30px rgba(29, 185, 84, 0.2); }
 .stat-value{ font-size: 2.2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; }
 .stat-label{ color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
 .controls{ display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 24px; align-items: center; }
 .search-box{ flex: 1; min-width: 250px; padding: 12px 16px; background: var(--background-card); border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-primary); font-size: 1rem; transition: border-color 0.3s ease; }
 .search-box:focus{ outline: none; border-color: var(--primary-color); }
 .btn{ padding: 10px 16px; background: var(--primary-color); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 0.95rem; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
 .btn:hover{ background: var(--accent-color); transform: translateY(-1px); }
 .btn-secondary{ background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }
 .btn-secondary:hover{ border-color: var(--primary-color); color: var(--primary-color); }
 .songs-container{ background: var(--background-card); border-radius: 16px; border: 1px solid var(--border-color); overflow: hidden; }
 .songs-header{ display: grid; grid-template-columns: 60px 1fr 1fr 220px; gap: 16px; padding: 16px; background: rgba(29, 185, 84, 0.1); color: var(--text-secondary); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
 .song-item{ display: grid; grid-template-columns: 60px 1fr 1fr 220px; gap: 16px; padding: 12px 16px; border-bottom: 1px solid var(--border-color); transition: background-color 0.2s ease; align-items: center; }
 .song-item:hover{ background: rgba(255, 255, 255, 0.05); }
 .song-item:last-child{ border-bottom: none; }
 .album-art{ width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: var(--border-color); }
 .song-info h3{ font-size: 1rem; margin-bottom: 4px; cursor: pointer; }
 .song-info h3:hover{ color: var(--primary-color); }
 .song-info{ cursor: pointer; }
 .song-info p{ color: var(--text-secondary); font-size: 0.9rem; }
 .song-artist{ color: var(--text-secondary); font-size: 0.9rem; }
 .hidden{ display: none !important; }
 .loading{ text-align: center; padding: 40px; color: var(--text-secondary); }
 .spinner{ display: inline-block; width: 40px; height: 40px; border: 3px solid var(--border-color); border-top: 3px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
 @keyframes spin{ 0%{ transform: rotate(0deg);} 100%{ transform: rotate(360deg);} }
 .toast{ position: fixed; top: 20px; right: 20px; padding: 12px 16px; background: var(--success-color); color: white; border-radius: 8px; font-weight: 600; z-index: 1000; transform: translateX(100%); transition: transform 0.3s ease; }
 .toast.show{ transform: translateX(0); }
 .export-options{ margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
 @media (max-width: 768px){ .songs-header, .song-item{ grid-template-columns: 50px 1fr; gap: 12px;} .desktop-only{ display: none; } .header h1{ font-size: 2rem;} .controls{ flex-direction: column; align-items: stretch; } }
 .filter-section{ background: var(--background-card); border-radius: 12px; padding: 16px; margin-bottom: 16px; border: 1px solid var(--border-color); }
 .filter-title{ display: inline-flex; align-items: center; gap: 8px; font-size: 1.1rem; font-weight: 600; margin-bottom: 12px; color: var(--primary-color); }
 .filter-grid{ display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
 .filter-group label{ display: block; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px; }
 .filter-group select, .filter-group input{ width: 100%; padding: 8px 12px; background: var(--background-dark); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); font-size: 0.9rem; }
 .chart-container{ background: var(--background-card); border-radius: 12px; padding: 16px; margin-bottom: 16px; border: 1px solid var(--border-color); }
 .chart-title{ display: inline-flex; align-items: center; gap: 8px; font-size: 1.1rem; font-weight: 600; margin-bottom: 12px; color: var(--primary-color); text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M9 3v12.06A3.5 3.5 0 1 0 11 18V7h7V3H9z" fill="currentColor"/>
                </svg>
                Spotify Analyzer
            </h1>
            <p>Analyzing your Spotify liked songs to discover insights about your music taste</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading your music collection...</p>
        </div>

        <div class="hidden" id="dataSection">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>

            <div class="filter-section">
                <div class="filter-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.6"/>
                        <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                    Filters & Search
                </div>
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="searchInput">Search Songs/Artists</label>
                        <input type="text" id="searchInput" placeholder="Search..." class="search-box">
                    </div>
                    <div class="filter-group">
                        <label for="yearFilter">Release Year</label>
                        <select id="yearFilter">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortBy">Sort By</label>
                        <select id="sortBy">
                            <option value="song">Song Name</option>
                            <option value="artist">Artist Name</option>
                            <option value="album">Album Name</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="exportBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M12 3v12m0 0l-4-4m4 4l4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 19h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                    Export Filtered Data
                </button>
                <button class="btn btn-secondary" id="clearFilters">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M4 4l16 16M20 4L4 20" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                    Clear Filters
                </button>
                <button class="btn btn-secondary" id="copyAllBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <rect x="9" y="3" width="10" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/>
                        <rect x="5" y="7" width="10" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/>
                    </svg>
                    Copy All Visible
                </button>
            </div>

            

            <div class="songs-container">
                <div class="songs-header">
                    <span></span>
                    <span>Song</span>
                    <span>Artist</span>
                    <span class="desktop-only">Album</span>
                </div>
                <div id="songsList">
                    <!-- Songs will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
    let songsData = [];
    let filteredData = [];
    const CACHE_KEY_DATA = 'slv:songsData:v1';
    const CACHE_KEY_FILTERS = 'slv:filters:v1';

        // Auto-load CSV file
        const loading = document.getElementById('loading');
        const dataSection = document.getElementById('dataSection');

        async function loadCSVFile() {
            try {
                const response = await fetch('./liked.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                parseCSV(csvText);
            } catch (error) {
                console.error('Error loading CSV file:', error);
                loading.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <h3 style="color: #ff4444; margin-bottom: 10px;">Unable to load liked.csv</h3>
                        <p>Make sure the liked.csv file is in the same directory as this HTML file.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function parseCSV(csvText) {
            try {
                const lines = csvText.split('\n').filter(line => line.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                songsData = lines.slice(1).map((line, index) => {
                    const values = parseCSVLine(line);
                    const song = {};
                    
                    headers.forEach((header, i) => {
                        let value = values[i] || '';
                        value = value.replace(/"/g, '').trim();
                        
                        // Type conversion
                        if (header === 'Track Duration (ms)' || header === 'Track Number' || header === 'Disc Number') {
                            value = parseInt(value) || 0;
                        } else if (header === 'Explicit') {
                            value = value.toLowerCase() === 'true';
                        }
                        
                        song[header] = value;
                    });
                    
                    return song;
                }).filter(song => song['Track Name']); // Filter out empty rows

                setTimeout(() => {
                    loading.classList.add('hidden');
                    dataSection.classList.remove('hidden');
                    displayData();
                    setupEventListeners();
                    persistData();
                    showToast(`Loaded ${songsData.length} songs successfully!`);
                }, 1000);
            } catch (error) {
                console.error('Error parsing CSV file:', error);
                loading.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <h3 style="color: #ff4444; margin-bottom: 10px;">Error parsing CSV file</h3>
                        <p>The CSV file format appears to be invalid.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        function displayData() {
            displayStats();
            setupFilters();
            filterAndDisplaySongs();
            // Top Artists chart removed
        }

        function displayStats() {
            const stats = calculateStats();
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalSongs}</div>
                    <div class="stat-label">Total Songs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.uniqueArtists}</div>
                    <div class="stat-label">Unique Artists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.uniqueAlbums}</div>
                    <div class="stat-label">Unique Albums</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalDuration}</div>
                    <div class="stat-label">Total Duration</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.yearRange}</div>
                    <div class="stat-label">Year Range</div>
                </div>
            `;
        }

        function calculateStats() {
            const artists = new Set();
            const albums = new Set();
            let totalDuration = 0;
            const years = [];

            songsData.forEach(song => {
                if (song['Artist Name(s)']) artists.add(song['Artist Name(s)']);
                if (song['Album Name']) albums.add(song['Album Name']);
                totalDuration += song['Track Duration (ms)'] || 0;
                
                if (song['Album Release Date']) {
                    const year = new Date(song['Album Release Date']).getFullYear();
                    if (year && !isNaN(year)) years.push(year);
                }
            });

            const hours = Math.round(totalDuration / (1000 * 60 * 60));
            let yearRange = 'N/A';
            if (years.length) {
                const minYear = Math.min(...years);
                const maxYear = Math.max(...years);
                yearRange = `${minYear}-${maxYear}`;
            }

            return {
                totalSongs: songsData.length,
                uniqueArtists: artists.size,
                uniqueAlbums: albums.size,
                totalDuration: `${hours}h`,
                yearRange
            };
        }

        function setupFilters() {
            // Populate year filter
            const years = [...new Set(songsData.map(song => {
                if (song['Album Release Date']) {
                    const year = new Date(song['Album Release Date']).getFullYear();
                    return !isNaN(year) ? year : null;
                }
                return null;
            }).filter(year => year !== null))].sort((a, b) => b - a);

            const yearFilter = document.getElementById('yearFilter');
            yearFilter.innerHTML = '<option value="">All Years</option>';
            years.forEach(year => {
                yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
            });
            // Try restoring saved year after options are set
            try {
                const rawFilters = localStorage.getItem(CACHE_KEY_FILTERS);
                if (rawFilters) {
                    const f = JSON.parse(rawFilters);
                    if (f && f.year && years.includes(parseInt(f.year))) {
                        yearFilter.value = f.year;
                    }
                }
            } catch {}

        }

        function filterAndDisplaySongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredData = songsData.filter(song => {
                const matchesSearch = !searchTerm || 
                    (song['Track Name'] && song['Track Name'].toLowerCase().includes(searchTerm)) ||
                    (song['Artist Name(s)'] && song['Artist Name(s)'].toLowerCase().includes(searchTerm)) ||
                    (song['Album Name'] && song['Album Name'].toLowerCase().includes(searchTerm));

                const matchesYear = !yearFilter || 
                    (song['Album Release Date'] && new Date(song['Album Release Date']).getFullYear().toString() === yearFilter);
                return matchesSearch && matchesYear;
            });

            // Sort data
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'artist':
                        return (a['Artist Name(s)'] || '').localeCompare(b['Artist Name(s)'] || '');
                    case 'song':
                        return (a['Track Name'] || '').localeCompare(b['Track Name'] || '');
                    case 'album':
                        return (a['Album Name'] || '').localeCompare(b['Album Name'] || '');
                    default:
                        return (a['Track Name'] || '').localeCompare(b['Track Name'] || '');
                }
            });

            displaySongs(filteredData);
            persistFilters();
        }

        function displaySongs(songs) {
            const songsList = document.getElementById('songsList');
            
            if (songs.length === 0) {
                songsList.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-secondary);">No songs match your filters</div>';
                return;
            }

            songsList.innerHTML = songs.map((song, index) => `
                <div class="song-item">
                    <img loading="lazy" decoding="async" referrerpolicy="no-referrer" src="${song['Album Image URL'] || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMjgyODI4Ii8+CjxwYXRoIGQ9Ik0yNSAxNUM4MC4yODEgMTUgMzUgMjAuMDI5NCAzNSAyNUMzNSAyOS45NzA2IDMwLjI4MSAzNSAyNSAzNUMxOS43MTkgMzUgMTUgMjkuOTcwNiAxNSAyNUMxNSAyMC4wMjk0IDE5LjcxOSAxNSAyNSAxNVoiIGZpbGw9IiMxREI5NTQiLz4KPC9zdmc+'}" alt="Album Art" class="album-art" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMjgyODI4Ii8+CjxwYXRoIGQ9Ik0yNSAxNUM4MC4yODEgMTUgMzUgMjAuMDI5NCAzNSAyNUMzNSAyOS45NzA2IDMwLjI4MSAzNSAyNSAzNUMxOS43MTkgMzUgMTUgMjkuOTcwNiAxNSAyNUMxNSAyMC4wMjk0IDE5LjcxOSAxNSAyNSAxNVoiIGZpbGw9IiMxREI5NTQiLz4KPC9zdmc+'">
                    <div class="song-info" onclick="copyToClipboard('${escapeHtml((song['Track Name'] || 'Unknown') + ' - ' + (song['Artist Name(s)'] || 'Unknown'))}')">
                        <h3>${song['Track Name'] || 'Unknown Track'}</h3>
                    </div>
                    <div class="song-artist">${song['Artist Name(s)'] || 'Unknown Artist'}</div>
                    <div class="desktop-only">${song['Album Name'] || 'Unknown Album'}</div>
                </div>
            `).join('');
        }

        // Top Artists chart function removed

        function setupEventListeners() {
            // Search and filter events
            document.getElementById('searchInput').addEventListener('input', filterAndDisplaySongs);
            document.getElementById('yearFilter').addEventListener('change', filterAndDisplaySongs);
            document.getElementById('sortBy').addEventListener('change', filterAndDisplaySongs);

            // Clear filters
            document.getElementById('clearFilters').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('yearFilter').value = '';
                document.getElementById('sortBy').value = 'song';
                filterAndDisplaySongs();
                showToast('Filters cleared!');
            });

            // Export data
            document.getElementById('exportBtn').addEventListener('click', exportData);

            // Copy all visible songs
            document.getElementById('copyAllBtn').addEventListener('click', () => {
                const songList = filteredData.map(song => 
                    `${song['Track Name'] || 'Unknown'} - ${song['Artist Name(s)'] || 'Unknown'}`
                ).join('\n');
                copyToClipboard(songList);
                showToast(`Copied ${filteredData.length} songs to clipboard!`);
            });
        }

        function exportData() {
            const csvContent = generateCSV(filteredData);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `spotify_filtered_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast(`Exported ${filteredData.length} songs to CSV!`);
        }

        function generateCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const csvRows = [headers.join(',')];
            
            data.forEach(row => {
                const values = headers.map(header => {
                    let value = row[header];
                    if (value === null || value === undefined) value = '';
                    if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                        value = `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                });
                csvRows.push(values.join(','));
            });
            
            return csvRows.join('\n');
        }

        function copyToClipboard(text) {
            if (!text) return;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied to clipboard!');
            });
        }

        // Removed Added Date formatting since feature was dropped

        function formatDuration(ms) {
            if (!ms) return '0:00';
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'f':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'e':
                        e.preventDefault();
                        if (!dataSection.classList.contains('hidden')) {
                            exportData();
                        }
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                document.getElementById('searchInput').blur();
            }
        });

        // Persist & restore
        function persistData() {
            try { localStorage.setItem(CACHE_KEY_DATA, JSON.stringify(songsData)); } catch {}
        }

        function persistFilters() {
            try {
                const filters = {
                    search: document.getElementById('searchInput').value,
                    year: document.getElementById('yearFilter').value,
                    sortBy: document.getElementById('sortBy').value,
                };
                localStorage.setItem(CACHE_KEY_FILTERS, JSON.stringify(filters));
            } catch {}
        }

        function restoreFromCache() {
            try {
                const raw = localStorage.getItem(CACHE_KEY_DATA);
                if (raw) {
                    songsData = JSON.parse(raw) || [];
                }
                const rawFilters = localStorage.getItem(CACHE_KEY_FILTERS);
                if (rawFilters) {
                    const f = JSON.parse(rawFilters);
                    if (f) {
                        document.getElementById('searchInput').value = f.search || '';
                        document.getElementById('yearFilter').value = f.year || '';
                        document.getElementById('sortBy').value = f.sortBy || 'song';
                    }
                }
            } catch {}
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Register service worker for caching images/app shell
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            }

            // Try restore from cache first
            restoreFromCache();
            if (songsData && songsData.length) {
                loading.classList.add('hidden');
                dataSection.classList.remove('hidden');
                displayData();
                setupEventListeners();
                showToast(`Loaded ${songsData.length} songs from cache`);
            } else {
                // Auto-load the CSV file
                loadCSVFile();
            }
        });
